<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Get Your Insurance Quote | Quick and Easy</title>
  <meta name="description" content="Get personalized insurance quotes quickly and easily. Our streamlined process makes it simple to request quotes for all your insurance needs.">
  <meta property="og:title" content="Get Your Insurance Quote | Quick and Easy">
  <meta property="og:description" content="Get personalized insurance quotes quickly and easily. Our streamlined process makes it simple to request quotes for all your insurance needs.">
  <meta property="og:type" content="website">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #ffffff;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .content {
      text-align: center;
      max-width: 32rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 1.5rem;
    }

    @media (min-width: 640px) {
      h1 {
        font-size: 2.25rem;
      }
    }

    p {
      color: #4b5563;
      max-width: 24rem;
      margin: 0 auto 2.5rem;
      line-height: 1.5;
    }

    .quote-button {
      background-color: #3b82f6;
      color: white;
      font-weight: 500;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1.125rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .quote-button:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }

    .quote-button:active {
      transform: scale(0.95);
    }

    .quote-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      animation: fadeIn 0.3s ease forwards;
    }

    .modal-container {
      background-color: white;
      width: 92%;
      height: 92%;
      max-width: 80rem;
      max-height: 92vh;
      border-radius: 0.75rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: scaleIn 0.3s ease forwards;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem;
      border-bottom: 1px solid #e5e7eb;
      border-top-left-radius: 0.75rem;
      border-top-right-radius: 0.75rem;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
    }

    .close-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 9999px;
      border: none;
      background-color: transparent;
      color: #6b7280;
      cursor: pointer;
      transition: all 0.2s;
    }

    .close-button:hover {
      background-color: #f3f4f6;
      color: #1f2937;
    }

    .close-button:focus {
      outline: none;
      box-shadow: 0 0 0 2px #d1d5db;
    }

    .modal-content {
      position: relative;
      flex-grow: 1;
      overflow: hidden;
      border-bottom-left-radius: 0.75rem;
      border-bottom-right-radius: 0.75rem;
    }

    .loading-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: white;
      z-index: 10;
      border-bottom-left-radius: 0.75rem;
      border-bottom-right-radius: 0.75rem;
    }

    .spinner {
      width: 3rem;
      height: 3rem;
      border: 4px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 1rem;
      color: #6b7280;
    }

    .modal-iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-bottom-left-radius: 0.75rem;
      border-bottom-right-radius: 0.75rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes scaleOut {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(0.9);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Load React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your React Component -->
  <script type="text/babel">
    // QuoteButton Component
    function QuoteButton({ onClick }) {
      return (
        <button 
          className="quote-button"
          onClick={onClick}
        >
          Get Your Quote
        </button>
      );
    }
    
    // QuoteModal Component
    function QuoteModal({ isOpen, onClose }) {
      const [isLoading, setIsLoading] = React.useState(true);
      
      // Close modal on escape key press
      React.useEffect(() => {
        const handleEscapeKey = (event) => {
          if (isOpen && event.key === 'Escape') {
            onClose();
          }
        };

        document.addEventListener('keydown', handleEscapeKey);
        return () => {
          document.removeEventListener('keydown', handleEscapeKey);
        };
      }, [isOpen, onClose]);
      
      // Prevent body scrolling when modal is open
      React.useEffect(() => {
        if (isOpen) {
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = '';
        }
        return () => {
          document.body.style.overflow = '';
        };
      }, [isOpen]);
      
      const handleIframeLoad = () => {
        setIsLoading(false);
      };
      
      const handleIframeError = () => {
        setIsLoading(false);
      };
      
      const handleOverlayClick = (e) => {
        // Only close if clicking the overlay, not the modal content
        if (e.target === e.currentTarget) {
          onClose();
        }
      };

      if (!isOpen) return null;
      
      return (
        <div className="modal-overlay" onClick={handleOverlayClick}>
          <div className="modal-container">
            <div className="modal-header">
              <h2 className="modal-title">Insurance Quote Form</h2>
              <button 
                className="close-button"
                onClick={onClose}
                aria-label="Close dialog"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
            
            <div className="modal-content">
              {isLoading && (
                <div className="loading-overlay">
                  <div className="spinner"></div>
                  <span className="loading-text">Loading form...</span>
                </div>
              )}
              
              <iframe 
                src="https://growth.insure/PublicForms/GetQuote"
                className="modal-iframe"
                onLoad={handleIframeLoad}
                onError={handleIframeError}
                title="Insurance Quote Form"
              />
            </div>
          </div>
        </div>
      );
    }

    // App Component
    function App() {
      const [isModalOpen, setIsModalOpen] = React.useState(false);

      const handleOpenModal = () => {
        setIsModalOpen(true);
      };

      const handleCloseModal = () => {
        setIsModalOpen(false);
      };

      return (
        <div className="container">
          <div className="content">
            <h1>Get Your Insurance Quote</h1>
            <p>
              Quick and easy way to get personalized insurance quotes. Click below to get started.
            </p>
            
            <QuoteButton onClick={handleOpenModal} />
          </div>

          <QuoteModal isOpen={isModalOpen} onClose={handleCloseModal} />
        </div>
      );
    }

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
